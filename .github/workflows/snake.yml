name: Generate Snake Animation

on:
  schedule:
    # Este trigger ejecuta la acción automáticamente cada 12 horas.
    - cron: "0 0,12 * * *" 
  workflow_dispatch: 
    # Este trigger te permite ejecutarlo manualmente desde la pestaña 'Actions'.

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Generate the animated snake GIF
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }} 
          outputs: dist/github-contribution-grid-snake.gif
          snk_options: --animation
          
      - name: Push the GIF to GitHub
        uses: cpina/github-push-action@main
        with:
          commit_message: "feat: generate snake animation"
          branch: ${{ github.ref_name }}
